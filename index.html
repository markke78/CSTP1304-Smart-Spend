<body>
  
  <div class="container-fluid bg-gradient p-5">
    <div class="row m-auto text-center w-75">

          </svg>
        </div>
        <div class="card-body bg-white mt-0 shadow justify-content-cente goal">
          <div class="pic">
            <img src="./image/Apple-iPhone-14-Pro-Max.jpg" alt="">

          <div class="w-75 bg-light border mx-auto barChart">
              <canvas id="chart" width="100%" height="100%"></canvas>

          </div>

          
        </div>

      </div>
  
  
  
  
      <div class="col-lg-4 col-md-12 col-sm-12 cards-item blue same-height">
        <div class="cards-divider ">
          <h3 class="text-light">Expenses</h3>
          <svg class='cards-divider-img' enable-background='new 0 0 300 100' height='100px' id='Layer_1'
            preserveAspectRatio='none' version='1.1' viewBox='0 0 300 100' width='300px' x='0px' xml:space='preserve'
            xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg' y='0px'>
            <path class='deco-layer deco-layer--1' d='M30.913,43.944c0,0,42.911-34.464,87.51-14.191c77.31,35.14,113.304-1.952,146.638-4.729
  	          c48.654-4.056,69.94,16.218,69.94,16.218v54.396H30.913V43.944z' fill='#FFFFFF' opacity='0.6'></path>
            <path class='deco-layer deco-layer--2' d='M-35.667,44.628c0,0,42.91-34.463,87.51-14.191c77.31,35.141,113.304-1.952,146.639-4.729
  	          c48.653-4.055,69.939,16.218,69.939,16.218v54.396H-35.667V44.628z' fill='#FFFFFF' opacity='0.6'></path>
            <path class='deco-layer deco-layer--3' d='M43.415,98.342c0,0,48.283-68.927,109.133-68.927c65.886,0,97.983,67.914,97.983,67.914v3.716
  	          H42.401L43.415,98.342z' fill='#FFFFFF' opacity='0.7'></path>
            <path class='deco-layer deco-layer--4' d='M-34.667,62.998c0,0,56-45.667,120.316-27.839C167.484,57.842,197,41.332,232.286,30.428
  	          c53.07-16.399,104.047,36.903,104.047,36.903l1.333,36.667l-372-2.954L-34.667,62.998z' fill='#FFFFFF'></path>
          </svg>
        </div>
  
        <div class="card-body bg-white mt-0 shadow round-bottom">
          <div id="total"></div>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-10 control-label">Add Your Expenses</label>
              <div class="col-sm-15">
                <input type="text" class="form-control" id="expense" placeholder="Enter how much your expense is:$$$">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-15">
                <input type="text" class="form-control" id="product" placeholder="Purchase name:">
              </div>
            </div>
            <div class="form-group">
              
              <div class="col-sm-15">
                <select class="form-select" aria-label="Default select example" id="category">
                  <option selected>Choose category</option>
                  <option value="grocery">Grocery</option>
                  <option value="rent">Rent</option>
                  <option value="meal">Meal</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="education">Education</option>
                  <option value="transpotation">Transpotation</option>
                  <option value="Others">Others</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class=" col-sm-15">                  
                <input type="date" id="date" class="form-control"  placeholder="Date of purchase">                
              </div>
            </div>            
          </form>
          <button type="button" class="btn btn-lg btn-block  btn-expen mt-2" onclick ="addItem()">Add</button>
          <div id="newTableContainer">
          </div>
        </div>
      </div>
  
  
  
  
  
  
      <div class="col-lg-4 col-md-12 col-sm-12 cards-item green same-height">
        <div class="cards-divider ">
          <h3 class="text-light">Income</h3>

          <svg class='cards-divider-img' enable-background='new 0 0 300 100' height='100px' id='Layer_1'
            preserveAspectRatio='none' version='1.1' viewBox='0 0 300 100' width='300px' x='0px' xml:space='preserve'
            xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg' y='0px'>

  	          H42.401L43.415,98.342z' fill='#FFFFFF' opacity='0.7'></path>
            <path class='deco-layer deco-layer--4' d='M-34.667,62.998c0,0,56-45.667,120.316-27.839C167.484,57.842,197,41.332,232.286,30.428
  	          c53.07-16.399,104.047,36.903,104.047,36.903l1.333,36.667l-372-2.954L-34.667,62.998z' fill='#FFFFFF'></path>
          </svg>
        </div>
  
        <div class="card-body bg-white mt-0 shadow round-bottom">
          <div id="total-1"></div>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-10 control-label">Add Your Income</label>
              <div class="col-sm-15">
                <input type="text" class="form-control" id="money" placeholder="Enter how much your earn:$$$">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-15">
                <input type="text" class="form-control" id="incomeName" placeholder="Income name:">
              </div>
            </div>
            <div class="form-group">
          
              <div class="col-sm-15">
                <select class="form-select" aria-label="Default select example" id="inCategory">
                  <option selected>Choose category</option>
                  <option value="salary">Salary</option>
                  <option value="meal">Investment</option>
                  <option value="rental">Rental</option>
                  <option value="other">Others</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class=" col-sm-15">
                <input type="date" id="IDate" class="form-control" placeholder="Date of purchase">
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-lg btn-block  btn-income mt-2" onclick="addItemIcome()">Add</button>
